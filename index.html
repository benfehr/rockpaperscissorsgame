<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>


<body>

    <header>
        <div class="row">
            <div class="col-12">
                <h1>Rock Paper Scissors</h1>
                <h4><i>Click on the images to begin...</i></h4>
            </div>
        </div>
    </header>
    
    <div class="results">
        <div>
          <h2>You</h2>
          <span class="result-score" id="playerScore">0</span>
        </div>
        <div data-final-column>
          <h2>Computer</h2>
          <span class="result-score" id="computerScore">0</span>
        </div>

    <section class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn" id="rock-button">
                    <img src="assets/images/rock.jpg" alt="rock" data-hand="rock">    
                </button>
                <button class="btn" id="paper-button">
                    <img src="assets/images/paper.jpg" alt="paper" data-hand="paper">    
                </button>
                <button class="btn" id="scissor-button">
                    <img src="assets/images/scissors.jpg" alt="scissors" data-hand="scissors">    
                </button>
            </div>
        </div>

    </section>

    <section class="reset-switch">
        <div class="row">
            <div class="col-51">
                <button class="reset-switch" id="reset"
                onclick="resetGame()">Reset</button>
            </div>
        </div>

    </section>

    <footer>
        <h3>Rules</h3>
        <br>
        <p>Rock smashes scissors, paper smothers rock, scissors slice paper.</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
